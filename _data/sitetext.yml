en: &DEFAULT_EN
  header:
    title: Thank you for visiting us!
    text: AI aided applications, co.
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Always on a new project."
    section: services
    list:
      - title: "IT Service"
        desc: "AI augmented service is our concept."
        icon: fa-solid fa-brain #find more at https://fontawesome.com/icons
      # - title: "Responsive Design"
      #   desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
      #   icon: fas fa-laptop
      # - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
      #   desc: "Your description here, full **Markdown** support"
      #   icon: fab fa-markdown

  portfolio:
    title: "Portfolio"
    text: "Get busy living or get busy dying."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Timeline of AAA corp."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2021"
        desc: "AAA corp. registered"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Tickermath service opened"
        year: "Feb 2021"
        desc: "The first proejct of AAA corp. User can track the stock market with their own value equations."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Listable app opened"
        year: "2022"
        desc: "A checklist app. User can build and share their checklist with their friends."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Homepage opened"
        year: "May 2022"
        desc: "This homepage opened."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: "We deliver a service, then improve it with AI technology."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      # - title: "envato"
      #   url: https://github.com/raviriley/agency-jekyll-theme
      #   logo: assets/img/clients/envato.jpg
      # - title: "designmodo"
      #   url: https://github.com/raviriley/agency-jekyll-theme
      #   logo: assets/img/clients/designmodo.jpg
      # - title: "themeforest"
      #   url: https://github.com/raviriley/agency-jekyll-theme
      #   logo: assets/img/clients/themeforest.jpg
      # - title: "Creative Market"
      #   url: https://github.com/raviriley/agency-jekyll-theme
      #   logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Want to be a team."
    subtext: Thank you for all the other open source developers around globe.
    section: team
    people:
      - name: "Jimmy J"
        role: "Engineer"
        image: assets/img/team/profile.jpg
        social:
          - url: https://linkedin.com
            icon: "fab fa-linkedin"
          - url: https://github.com/thjeong
            icon: "fab fa-github"

  contact:
    title: "Contact Us"
    text: "When you have any questions about us, please email us."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      # - url: https://twitter.com
      #   icon: "fab fa-twitter"
      # - url: https://facebook.com
      #   icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin"
      - url: https://github.com/thjeong
        icon: "fab fa-github"
      # - url: https://instagram.com
      #   icon: "fab fa-instagram"
